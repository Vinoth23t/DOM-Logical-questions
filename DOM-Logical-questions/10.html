            let num = parseInt(document.getElementById('num').value);
           if(num===1){
            resultContainer.innerHTML = ` ${num}is not a prime number`;
           }else if (num > 1) {
                let isPrime = true;
                
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }

                if (isPrime) {
                    resultContainer.innerHTML = `${num} is a prime number.`;

            }
        }
